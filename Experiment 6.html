<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy - Product Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
    }

    
    .navbar {
      background: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

   
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

   
    .product-card {
      background: white;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-image {
      background: #f5f5f5;
      padding: 20px;
    }

    .product-image img {
      width: 100%;
      height: 220px;
      object-fit: contain;
    }

    .product-details {
      padding: 20px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #222;
    }

    .product-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .price-box {
      margin-bottom: 15px;
    }

    .price {
      font-size: 20px;
      color: #2e7d32;
      font-weight: bold;
      margin-right: 10px;
    }

    .old-price {
      color: #999;
      text-decoration: line-through;
      font-size: 14px;
    }

    .add-cart {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #1976d2, #0d47a1);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-cart:hover {
      background: linear-gradient(45deg, #0d47a1, #1976d2);
    }

    
    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #e53935;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 20px;
    }

    .product-wrapper {
      position: relative;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    ShopEasy
  </div>

  <div class="container">
    <div class="product-card">
      <div class="product-wrapper">
        <span class="badge">HOT DEAL</span>

        <div class="product-image">
          <img src="/Users/gaurisingh/Desktop/HTML-CSE18/ChrisCrossRoyalblueCottontshirtmen.jpg.webp" alt="T-Shirt">
        </div>
      </div>

      <div class="product-details">
        <div class="product-title">Classic Cotton T-Shirt</div>
        <div class="product-desc">
          Soft, breathable cotton • Regular fit • Multiple colors available
        </div>

        <div class="price-box">
          <span class="price">₹799</span>
          <span class="old-price">₹1,499</span>
        </div>

        <button class="add-cart">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
