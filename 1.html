<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Burger Menu</title>
</head>
<body style="
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  font-family: Arial, Helvetica, sans-serif;
">

  <div style="
    width:760px;
    max-width:92%;
    background: linear-gradient(#2f2f33, #232326);
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.7);
    padding:38px 34px 48px 34px;
    color:#fff;
    border:3px solid rgba(255,255,255,0.04);
  ">

    <div style="text-align:center; margin-bottom:10px;">
      <div style="font-size:48px; color:#f5d400; font-weight:700; letter-spacing:2px;">BURGER</div>
      <div style="font-size:26px; color:#e6e6e6; letter-spacing:2px;">Menu</div>
    </div>

    <div style="margin-top:18px; padding:6px 4px;">
      <div style="display:flex; justify-content:space-between; padding:13px 4px; border-bottom:1px solid rgba(255,255,255,0.05);">
        <span>CHICKEN BURGER</span><span>₹ 110</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:13px 4px; border-bottom:1px solid rgba(255,255,255,0.05);">
        <span>DOUBLE CHEESE BURGER</span><span>₹ 170</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:13px 4px; border-bottom:1px solid rgba(255,255,255,0.05);">
        <span>CHICKEN CHEESE BURGER</span><span>₹ 140</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:13px 4px; border-bottom:1px solid rgba(255,255,255,0.05);">
        <span>DOUBLE PATTY BURGER</span><span>₹ 210</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:13px 4px;">
        <span>PERI PERI CHICKEN BURGER</span><span>₹ 135</span>
      </div>
    </div>

    <div style="
      margin-top:20px;
      text-align:center;
      font-size:30px;
      background:#f0d200;
      color:#111;
      font-weight:600;
      padding:12px;
      border-radius:5px;
      letter-spacing:1px;
      box-shadow:0 3px 10px rgba(0,0,0,0.35);
    ">
      COMBOS
    </div>

    <div style="margin-top:16px; padding:6px 4px;">
      <div style="display:flex; justify-content:space-between; padding:12px 4px;">
        <span>C BURGER FRIES</span><span>₹ 155</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:12px 4px;">
        <span>CHEESE B 184</span><span>₹ 209</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:12px 4px;">
        <span>BIG (B) CHEESE</span><span>₹ 270</span>
      </div>
      <div style="display:flex; justify-content:space-between; padding:12px 4px;">
        <span>BLAST B</span><span>₹ 450</span>
      </div>
    </div>

  </div>
</body>
</html>
